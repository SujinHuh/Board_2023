<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<h1>board List</h1>
<input type="text" id="boardTitle"/>
<input type="text" id="boardContent"/>
<input type="button" value="" id="addBtn"/>
</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

  let addBtn = document.getElementById("addBtn");
  let boardTitle = document.getElementById("boardTitle");
  let boardContent = document.getElementById('boardContent');

  addBtn.addEventListener("click", function(){
      //boardLsit로 페이지 이동 -> 개시물들이 보이는 페이지 이동
      let param = { 'title' : boardTitle.value ,'content': boardContent.value};  // 객체
        axios.post('/addBoard', param)
            .then(function (response) {
                if(response =! null) {
                    alert('success');
                    location.href = '/boardList'
                }
                console.log(response);
            });
  });


</script>
